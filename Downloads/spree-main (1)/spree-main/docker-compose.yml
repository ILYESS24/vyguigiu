version: '3.8'

services:
  # Application Spree API-Admin Only
  spree_admin:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://spree:password@postgres:5432/spree_admin_db
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CACHE_URL=redis://redis:6379/1
      - SECRET_KEY_BASE=your-secret-key-here
      - RAILS_ENV=production
      - RAILS_MAX_THREADS=1
      - RAILS_LOG_LEVEL=info
    depends_on:
      - postgres
      - redis
    volumes:
      - ./storage:/app/storage
    command: bundle exec puma -t 1:1 -w 0 -p 3000

  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=spree
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=spree_admin_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Cache Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
